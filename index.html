<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://yarnpkg.com/en/package/normalize.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://dev-assets.attach.live/icon2/chat-starter/favicon.ico"
      sizes="32x32"
      type="image/x-icon"
    />
    <script src="color-picker.js" defer></script>

    <!-- Set up ATTACH for your website: https://documentation.attach.live/properties -->
    <script src="https://dev-video.attach.live/v1" defer></script>
    <!-- Define static SDK properties in meta -->
    <meta property="attach:user:username" content="chatomat" />
    <meta
      property="attach:api-key"
      content="dev_web_6qIeGh5DceAIr8t-zf2ElogpEEgx-IDQk"
    />
    <meta
      property="attach:room:url"
      content="https://codepen.io/attach/pen/WYNzKE"
    />
    <!-- Start code for dynamically modifying SDK properties last -->
    <script src="index.js" defer></script>
  </head>
  <body>
    <a href="https://github.com/attach-live/attach-chat-starter" class="ribbon" target="_blank"
      ><img
        width="149"
        height="149"
        src="https://github.blog/wp-content/uploads/2008/12/forkme_right_gray_6d6d6d.png?resize=149%2C149"
        class="attachment-full size-full"
        alt="Fork me on GitHub"
        data-recalc-dims="1"
    /></a>
    <div class="container">
      <section class="section customize">
        <div class="item">
          <div class="title">Pick a shape<div class="current-value shape"></div></div>
          <div class="shape__list pick__list">
            <input id="round" type="radio" name="shape" value="round" checked />
            <label for="round" class="shape circle"></label>

            <input id="rounded" type="radio" name="shape" value="rounded" />
            <label for="rounded" class="shape square-rounded"></label>

            <input id="square" type="radio" name="shape" value="square" />
            <label for="square" class="shape square"></label>
          </div>
        </div>
        <div class="item">
          <div class="title">Pick a viewer color<div class="current-value color viewer circle"></div></div>
          <div class="color__list pick__list" id="color-viewer"></div>
        </div>
        <div class="item">
          <div class="title">Pick an editor color<div class="current-value color editor circle"></div></div>
          <div class="color__list pick__list" id="color-editor"></div>
        </div>
      </section>

      <!-- Place the ATTACH embed on your website -->
      <main class="chat attach-chat"></main>

      <section class="section share">
        <a
          target="_blank"
          rel="noopener noreferrer"
          href="https://codepen.io/attach/pen/WYNzKE"
        >
          <img
            class="icon__codepen"
            src="https://blog.codepen.io/wp-content/uploads/2012/06/Button-Fill-White-Large.png"
            alt="codepen"
          />
          <div class="title">See how it's done</div>
        </a>
      </section>
    </div>
    <p class="disclaimer">
      Made with love by
      <a target="_blank" href="https://www.attach.live">ATTACH</a>
    </p>
  </body>
</html>
